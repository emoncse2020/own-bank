<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl font-semibold text-center mt-6">
            Welcome To <span class="text-purple-600">My Own BANK</span>!!!
        </h1>
    </header>
    <main>
        <section class="bg-blue-100 rounded-md text-3xl w-9/12 mx-auto mt-12 p-8">
            <h2 class="text-3xl mb-4 font-medium">Please Login</h2>
            <div>
                <input class="block w-9/12 rounded-md  text-slate-700 mb-3 px-3" type="email" name="" id="user-email"
                    placeholder="Enter Your Email Address">
                <input class="block text-slate-700 rounded-md w-9/12 mb-3 px-3" type="password" name=""
                    id="user-password" placeholder="Enter Your Password">
                <button id="button-submit"
                    class="bg-amber-600 hover:bg-violet-600 px-8 py-2 text-white font-medium rounded-lg">Submit</button>
            </div>

        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
