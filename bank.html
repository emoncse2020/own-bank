<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Inside the BANK</title>
</head>

<body>
    <header>
        <h1 class="text-5xl font-semibold text-center mt-6">
            Let's get some <span class="text-purple-600">Money From Own BANK</span>!!!
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white rounded-xl">
                <div class="bg-green-600 p-8 rounded-lg">
                    <h4 class="text-3xl">Deposite</h4>
                    <h2 class="text-5xl">$<span id="deposite-total">00</span></h2>
                </div>
                <div class="bg-yellow-600 p-8 rounded-lg">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-purple-600 p-8 rounded-lg">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balence-total">1000</span></h2>
                </div>

            </div>
        </section>
        <!-- deposite And Withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-5 w-9/12 mx-auto text-white">
                <div class="bg-fuchsia-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Please Deposite</h4>
                    <h2 class="text-5xl">$00</h2>
                    <input class="block w-9/12 rounded-md mt-6 text-slate-700 mb-3 px-3" type="text" name=""
                        id="user-deposite" placeholder="Ammount Want to Deposite">
                    <button id="button-deposite"
                        class="bg-amber-600 hover:bg-violet-600 px-8 mt-3 py-2 text-white font-medium rounded-lg">Deposite</button>
                </div>
                <div class="bg-sky-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Please Withdraw</h4>
                    <h2 class="text-5xl">$00</h2>
                    <input class="block w-9/12 rounded-md mt-6 text-slate-700 mb-3 px-3" type="text" name=""
                        id="user-withdraw" placeholder="Ammount want to Withdraw">
                    <button id="button-withdraw"
                        class="bg-amber-600 hover:bg-violet-600 px-8 mt-3 py-2 text-white font-medium rounded-lg">Withdraw</button>

                </div>

            </div>
        </section>
    </main>
    <script src="js/deposite.js"></script>
</body>

</html>
